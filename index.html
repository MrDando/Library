<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <div id='header-center'>
        <h1>Virtual Library</h1>
      </div>
      <div id='header-right'>
        <button id=add-button>Add<br>Book</button>
      </div>
    </header>
    <main>
      <div class='popup'>
        <form id='form' class='popup-form' onsubmit="return false">
          <h3>Add a new book to the library</h3>
          <input id='form-title' type='text' placeholder="Title">
          <input id='form-author' type='text' placeholder="Author">
          <input id='form-pages' type='text' placeholder="Number of pages">
          <div>
            <p>Already read?</p>
            <input id='form-read' type='checkbox'>
          </div>
          <button id='submit-button'>Add</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Created for <a href='https://www.theodinproject.com' target='_blank'>The Odin project</a> Full Stack Javascript path</p>
    </footer>
  </body>
  <script src='scripts/app.js'></script>
</html>
